{% extends "base.html" %}

{% block title %}Login | Trendz Portal{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3><i class="fas fa-lock me-2"></i>Trendz Portal Login</h3>
                </div>
                <div class="card-body p-5">
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Invalid username or password. Please try again.
                    </div>
                    {% endif %}
                    
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control form-control-lg" id="id_username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" id="id_password" required>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                        
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                </div>
                <div class="card-footer text-center py-3">
                    <p class="mb-0">Don't have an account? <a href="#" class="text-decoration-none">Contact Admin</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
