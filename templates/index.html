<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #336699;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .almalika header {
            background-color: #8B0000;
        }
        h1 {
            margin: 0;
        }
        .content {
            padding: 20px 0;
        }
    </style>
</head>
<body class="{{ site_name|lower|cut:' ' }}">
    <header>
        <div class="container">
            <h1>{{ site_name }}</h1>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <h2>Welcome to our site</h2>
            <p>Thank you for visiting our website. We provide high-quality products and services.</p>
        </div>
    </div>
</body>
</html>
