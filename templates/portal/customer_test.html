<!DOCTYPE html>
<html>
<head>
    <title>Customer Search Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .customer-search-result:hover {
            background-color: #f8f9fa !important;
        }
        .customer-search-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Customer Search Test</h2>
        
        <div class="customer-search-container">
            <input type="text" 
                   class="form-control customer-search-input" 
                   placeholder="Search customers..."
                   style="margin-bottom: 10px;">
            
            <div class="customer-search-results" 
                 style="display: none; max-height: 200px; overflow-y: auto; border: 1px solid #ddd; border-radius: 4px; background: white; position: absolute; z-index: 1000; width: 100%;">
            </div>
            
            <input type="hidden" id="selected-customer-id">
            <div id="selected-customer-info"></div>
        </div>
        
        <div class="mt-3">
            <strong>Selected Customer ID:</strong> <span id="debug-customer-id">None</span><br>
            <strong>API Response:</strong> <pre id="debug-response"></pre>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            console.log('Test page loaded');
            
            // Customer search handler
            $('.customer-search-input').on('input', function() {
                const query = $(this).val().trim();
                console.log('Search input:', query);
                
                if (query.length < 2) {
                    $('.customer-search-results').hide();
                    return;
                }
                
                $.ajax({
                    url: '/ajax/customer-search/',
                    method: 'GET',
                    data: { q: query },
                    success: function(response) {
                        console.log('API Response:', response);
                        $('#debug-response').text(JSON.stringify(response, null, 2));
                        displayResults(response.customers);
                    },
                    error: function(xhr) {
                        console.error('API Error:', xhr);
                        $('#debug-response').text('Error: ' + xhr.responseText);
                    }
                });
            });
            
            // Customer selection handler
            $(document).on('click', '.customer-search-result', function() {
                const customerId = $(this).attr('data-customer-id');
                const displayName = $(this).find('strong').text();
                
                console.log('Customer selected:', customerId, displayName);
                $('#selected-customer-id').val(customerId);
                $('#selected-customer-info').html('Selected: ' + displayName);
                $('#debug-customer-id').text(customerId);
                $('.customer-search-results').hide();
            });
            
            function displayResults(customers) {
                const $results = $('.customer-search-results');
                
                if (!customers || customers.length === 0) {
                    $results.html('<div class="p-2 text-muted">No customers found</div>').show();
                    return;
                }
                
                let html = '';
                customers.forEach(function(customer) {
                    html += '<div class="customer-search-result p-2 border-bottom" style="cursor: pointer;" data-customer-id="' + customer.id + '">';
                    html += '<strong>' + customer.display_name + '</strong><br>';
                    html += '<small class="text-muted">' + customer.customer_id + ' - ' + customer.phone + '</small>';
                    html += '</div>';
                });
                
                $results.html(html).show();
            }
        });
    </script>
</body>
</html>
