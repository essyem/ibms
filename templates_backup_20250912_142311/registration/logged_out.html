{% extends "portal/invoice_base.html" %}

{% block title %}Logged Out | Trendz Portal{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 text-center">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-success text-white py-4">
                    <h3><i class="fas fa-sign-out-alt me-2"></i>Logged Out</h3>
                </div>
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success fa-5x"></i>
                    </div>
                    <p class="lead">You have been successfully logged out.</p>
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-2">
                            <i class="fas fa-sign-in-alt me-2"></i>Login Again
                        </a>
                        <a href="/" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-home me-2"></i>Return Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
