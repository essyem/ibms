<!DOCTYPE html>
<html>
<head>
    <title>Product Search - Trendz Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-search me-2"></i>Product Search
                        </h4>
                    </div>
                    <div class="card-body">
                        <form method="GET" action="/products/search/">
                            <div class="input-group mb-3">
                                <input type="text" name="q" class="form-control" placeholder="Search products..." autofocus>
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center py-4">
                            <i class="fas fa-search text-muted mb-3" style="font-size: 3rem;"></i>
                            <h5 class="text-muted">Search for Products</h5>
                            <p class="text-muted">Enter a product name, SKU, or barcode to find products.</p>
                            
                            <div class="mt-4">
                                <a href="/products/" class="btn btn-primary me-2">
                                    <i class="fas fa-list me-1"></i>View All Products
                                </a>
                                <a href="/barcode-scanner/" class="btn btn-outline-primary me-2">
                                    <i class="fas fa-qrcode me-1"></i>Barcode Scanner
                                </a>
                                <a href="/admin/portal/product/" class="btn btn-outline-secondary">
                                    <i class="fas fa-cog me-1"></i>Admin Panel
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
